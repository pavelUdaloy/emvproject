<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
<h2>Login</h2>
<form id="loginForm">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br><br>
    <button type="submit">Вход</button>
</form>
<script>
    document.getElementById("loginForm").addEventListener("submit", async function(event) {
        event.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
            const response = await fetch("http://localhost:8090/auth/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ email, password })
            });

            if (response.ok) {
                const result = await response.json();
                if (result.projectId === 1) {
                    window.location.href = `adminProjectAndAccPage.html?id=${result.id}&email=${result.email}&title=${result.title}&firstName=${result.firstName}&lastName=${result.lastName}&projectName=${result.projectName}&projectId=${result.projectId}`;
                } else {
                    window.location.href = `notAdminProjectAndAccPage.html?id=${result.id}&email=${result.email}&title=${result.title}&firstName=${result.firstName}&lastName=${result.lastName}&projectName=${result.projectName}&projectId=${result.projectId}`;
                }
            } else {
                alert("Ошибка входа: " + response.status);
            }
        } catch (error) {
            console.error("Ошибка при отправке запроса:", error);
            alert("Произошла ошибка при отправке запроса. Проверьте консоль для подробностей.");
        }
    });
</script>
</body>
</html>
