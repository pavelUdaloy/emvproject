<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Личный кабинет</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f8f9fa;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .dashboard {
      background: #ffffff;
      border-radius: 20px;
      padding: 30px;
      width: 400px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    .dashboard h1 {
      color: #003d7a;
      margin-bottom: 20px;
    }

    .profile-picture {
      margin-bottom: 20px;
    }

    .profile-picture img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .profile-picture input {
      margin-top: 10px;
    }

    .account-info {
      margin-bottom: 20px;
      font-size: 16px;
      color: #333;
    }

    .btn {
      background-color: #0056a3;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s, transform 0.2s;
      width: 100%;
    }

    .btn:hover {
      background-color: #004080;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Личный кабинет</h1>

    <div class="profile-picture">
      <img src="https://via.placeholder.com/100" alt="Фото профиля" id="profileImage">
      <br>
      <input type="file" id="uploadImage" accept="image/*">
    </div>

    <div class="account-info">
      <p><strong>Логин:</strong> user123</p>
      <p><strong>Электронная почта:</strong> user@example.com</p>
    </div>

    <button class="btn" id="logoutButton">Выйти</button>
  </div>

  <script>
    const logoutButton = document.getElementById('logoutButton');
    const uploadImage = document.getElementById('uploadImage');
    const profileImage = document.getElementById('profileImage');

    // Обработчик для кнопки выхода
    logoutButton.addEventListener('click', () => {
      window.location.href = 'registration_page.html';
    });

    // Обработчик загрузки изображения
    uploadImage.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          profileImage.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
